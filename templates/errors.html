<html>
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <style>
      .myDiv {
        display: table;
      }
      div div {
        display: table-row;
      }
      div div label, div div input {
        display: table-cell;
        margin-bottom: 20px;
        margin-right: 20px;
      }
      div div input {
        margin-left: 10px;
      
      }
      </style>
</head>
<body>
  <h1><a href="{{ url_for('display_errors')}}">Erreurs </a></h1>
    <div class="myDiv">
      <div>
        <label for="firstLesson">Première leçon :</label>
        <input type="number" id="firstLesson" name="firstLesson" value="1" min="1" max="100"/>
        <label for="lastLesson">Dernière leçon :</label>
        <input type="number" id="lastLesson" name="lastLesson" value="100" min="1" max="100"/>
      </div>
      <div>
        <label for="oldestLesson">Leçon la plus ancienne:</label>
        <input type="date" id="oldestLesson" name="oldest-lesson" value="2022-08-31" min="2022-08-30"/>
        <label for="mostRecentLesson">Leçon la plus récente:</label>
        <input type="date" id="mostRecentLesson" name="most-recent-lesson" value="{{date}}" max="{{date}}"/>
      </div>
    </div>
    <button onclick="proceedSearch()">Rechercher</button>
    <div id="div01">
      <table>
        <caption>Erreurs trouvées</caption>
        <tr>
          <th scope="col">Leçon</th>
          <th scope="col" colspan="{{col_nb}}">Dates</th>
        </tr>
        {% for row in rows %}
          <tr>
            <th scope="row">{{th_row[loop.index0]}}</th>
            {% set outer_loop = loop %}
            {% for history_date in row %}
              <td><button onclick="loadLesson({{outer_loop.index0}}, {{loop.index0}})">{{history_date.strftime('%d-%m-%Y %H:%M:%S')}}</button></td>
            {% endfor %}
          </tr>
        {% endfor %}
      </table>
    </div>

</body>
</html>
